apply plugin: 'groovy'
apply plugin: 'application'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile ( 'com.orientechnologies:orientdb-graphdb:2.0.7' ) {
        exclude module:'commons-logging'
    }
    compile 'org.slf4j:slf4j-api:1.7.+'
    compile files("${rootDir}/lib/sigar/sigar.jar")

    runtime 'org.slf4j:jcl-over-slf4j:1.7.+'
    runtime 'org.slf4j:log4j-over-slf4j:1.7.+'
    runtime 'ch.qos.logback:logback-classic:1.+'
    runtime fileTree(dir: "${rootDir}/lib/sigar/", exclude: "*.jar")

    testCompile 'junit:junit:4.11'
}

mainClassName = 'com.akonizo.orientdb.GraphPerformance'